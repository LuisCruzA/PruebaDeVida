<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h1 class="title">Registro</h1>
      <p class="subtitle">Date de alta al llenar los siguientes datos.</p>

      <form id="registroForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" placeholder="Escribe tu apellido" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="passwordInput">Contrase√±a</label>
          <div class="password-wrapper">
            <input type="password" id="passwordInput" placeholder="Introduce tu contrase√±a" required>
            <span id="togglePassword" class="toggle-icon">üëÅÔ∏è</span>
          </div>
        </div>

        <button type="submit" class="submit-button">Crear Cuenta</button>
      </form>

      <p class="login-text">
        ¬øYa tienes una cuenta? <a class="bold" href="login.html">Inicia sesi√≥n</a>
      </p>
    </div>
  </div>

  <script>
    // Mostrar y ocultar la contrase√±a
    const passwordInput = document.getElementById("passwordInput");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    });

    // Enviar el formulario
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const correo = document.getElementById('email').value;
      const contrasena = document.getElementById('passwordInput').value;

      const datos = { nombre, apellido, correo, contrasena };

      try {
        const res = await fetch('http://localhost:3000/api/usuarios', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const resultado = await res.json();

        if (res.ok) {
          alert('Usuario registrado con √©xito');
          window.location.href = 'Pagina Principal.html'; // Redirige a la p√°gina principal
        } else {
          alert('Error: ' + resultado.error);
        }

      } catch (error) {
        console.error(error);
        alert('No se pudo registrar el usuario');
      }
    });
  </script>
</body>
</html>
