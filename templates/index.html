<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Gestos</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- Botón para abrir menú -->
    <button class="open-menu-btn" onclick="toggleMenu()">☰</button>

    <!-- Menú lateral -->
    <div class="side-menu" id="sideMenu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>
        <a href="#">Inicio</a>
        <a href="#">Sobre el proyecto</a>
        <a href="#">Contacto</a>
    </div>

    <!-- Encabezado principal -->
    <header>
        <h1>Prueba de Vida</h1>
    </header>

    <!-- Contenedor general dividido en dos columnas -->
    <div style="display: flex; justify-content: center; align-items: flex-start; gap: 30px; margin-top: 30px;">
        <!-- Contenedor de video a la izquierda -->
        <div class="video-container" style="width: 50%;">
            <h2 style="text-align: center;">Cámara en Vivo</h2>
            <img src="{{ url_for('video_feed') }}" id="videoStream" style="width: 100%; height: 70vh; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);" />
            <img id="imagenGesto" src="{{ url_for('static', filename='Assets/1.png') }}" alt="Imagen del gesto" />
        </div>

        <!-- Contenedor de imagen aleatoria y verificación a la derecha -->
        <div class="captures-container" style="width: 35%; text-align: center;">
            <h2>Imagen Objetivo</h2>
            <img src="" id="randomImage" class="capture-img">
            <div style="margin-top: 20px;">
                <button onclick="verificarCumplimiento()" style="padding: 10px 20px; font-size: 16px;">Verificar</button>
                <p id="resultado" style="margin-top: 15px; font-size: 18px; font-weight: bold;"></p>
                <!-- Nuevo botón para cambiar imagen -->
                <button onclick="cargarNuevaImagen()" style="padding: 10px 20px; font-size: 16px; margin-top: 15px;">Siguiente imagen</button>
            </div>
        </div>
    </div>

    <!-- Script para manejar el menú y las imágenes -->
    <script>
        const imagenes = [
            "{{ url_for('static', filename='Assets/1.png') }}",
            "{{ url_for('static', filename='Assets/2.png') }}",
            "{{ url_for('static', filename='Assets/3.png') }}",
            "{{ url_for('static', filename='Assets/5.png') }}",
            "{{ url_for('static', filename='Assets/6.png') }}",
            "{{ url_for('static', filename='Assets/7.png') }}",
            "{{ url_for('static', filename='Assets/8.jpeg') }}",
            "{{ url_for('static', filename='Assets/9.png') }}",
            "{{ url_for('static', filename='Assets/10.png') }}"
        ];

        // Cargar imagen aleatoria al inicio
        window.onload = function() {
            cargarNuevaImagen();
        };

        // Función para cargar una nueva imagen aleatoria
        function cargarNuevaImagen() {
            const indice = Math.floor(Math.random() * imagenes.length);
            document.getElementById("randomImage").src = imagenes[indice];
            document.getElementById("resultado").textContent = ""; // limpia resultado anterior
        }

        

        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            menu.classList.toggle("open");
        }

        function verificarCumplimiento() {

             fetch('/api/gestoCara')

                .then(response => response.json())
                .then(data => {
                    const numeroPython = data.numero;

                })
                if (data.sonrisa === indice || data.bocaAbierta === indice || data.caradeLado === indice || data.ceja_levantada === indice) {
                    resultado = "Cumple";
                    return resultado;
                }

            fetch('/api/gestoMano   ')
                .then(response => response.json())
                .then(data => {
                    const numeroPython = data.numero;

                })
                if (data.fist === indice || data.peace === indice || data.thumb_up === indice || data.rock === indice, data.extended === indice) {
                    resultado = "Cumple";
                    return resultado;
                }
            // const resultado = Math.random() < 0.5 ? "Cumple" : "No cumple";
            const resultadoElem = document.getElementById("resultado");
            resultadoElem.textContent = resultado;
            resultadoElem.style.color = resultado === "Cumple" ? "green" : "red";

            async function obtenerGestoYActualizarImagen() {
                try {
                    const respuesta = await fetch('/api/gestoCara');
                    const datos = await respuesta.json();

                    // Puedes imprimir esto para ver qué se recibe
                    console.log("Datos recibidos:", datos);

                    // Prioridad: si hay algún gesto activado, mostrar su imagen
                    // Puedes cambiar esta lógica a tu gusto
                    let gesto = 0;
                    if (datos.bocaAbierta) gesto = datos.bocaAbierta;
                    else if (datos.caradeLado) gesto = datos.caradeLado;
                    else if (datos.ceja_levantada) gesto = datos.ceja_levantada;
                    else if (datos.sonrisa) gesto = datos.sonrisa;

                    const indice = gesto > 0 ? gesto - 1 : 0;
                    document.getElementById("imagenGesto").src = imagenes[indice] || imagenes[0];

                } catch (error) {
                    console.error("Error al obtener datos del backend:", error);
                }
            }

            // Llamar a la función cada segundo (ajusta si necesitas menos frecuencia)
            setInterval(obtenerGestoYActualizarImagen, 1000);
                        
                    }
    </script>
</body>
</html>
